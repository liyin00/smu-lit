    <script>
        function getDate(){
            var months = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]

            var today = new Date();
            var dd    = String(today.getDate()).padStart(2, '0');
            var mm    = months[today.getMonth()];
            var yyyy  = today.getFullYear();

            today = dd + "-" + mm + "-" + yyyy;
            return today;
        }
        document.getElementById('case_date').innerHTML = getDate();

        function submitGLink(){
            let glink = document.getElementById('g-link').value;
        }

        function submitConsultNotes(){
            let consultation_questions_input = document.getElementById('consultation_questions_input').value;
            let consultation_advices_input = document.getElementById('consultation_advices_input').value;
        }
    </script>
